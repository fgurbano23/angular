<div class="container-fluid">
  <div class="row m-5">
    <div class="col-md-4 offset-md-4">
      <form #loginForm="ngForm" (ngSubmit) ="onSubmit(loginForm)" >
        <h1></h1>
        <div class="form-group">
          <label for="user">Usuario:</label>
          <input
            type="text"
            class="form-control"
            placeholder="correo@email.com"
            id="user"
            name="userName"
            #userRef="ngModel"
            [(ngModel)] ="user"
            required
          >
          <hr>
          <label for="password">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            placeholder="Contraseña"
            id="password"
            name="passwordName"
            #passwordRef="ngModel"
            [(ngModel)] ="pass"
            required
          >
        </div>
        <button class="btn btn-success btn-block" [disabled]="!loginForm.valid">Enviar</button>
      </form>
    </div>
  </div>
</div>
